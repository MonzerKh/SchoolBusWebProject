<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Bus Creation</h4>
          </div>
          <div class="card-body">
            <form [formGroup]='busForm' *ngIf="busForm" (ngSubmit)="busForm.valid && onSubmit()" autocomplete="on">
              <div class="row">
                <div class="col-md-6">
                  <app-text-input [formControl]='busForm.controls["number"]' [label]='"Number"'>
                  </app-text-input>
                </div>

                <div class="col-md-6">
                  <app-text-input [formControl]='busForm.controls["marka"]' [label]='"marka"'>
                  </app-text-input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <app-text-input [formControl]='busForm.controls["capacity"]' [label]='"capacity"' ></app-text-input>
                </div>
                <div class="col-md-4">
                  <app-text-input [formControl]='busForm.controls["minimum"]' [label]='"minimum"' ></app-text-input>
                </div>
                <div class="col-md-4">
                  <app-text-input [formControl]='busForm.controls["large"]' [label]='"large"' ></app-text-input>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6">
                  <app-text-input [formControl]='busForm.controls["createdBy"]' [label]='"created By"' ></app-text-input>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="dropList" appearance="outline">
                    <mat-label>Bus Company Name</mat-label>
                    <mat-select [formControl]='busForm.controls["busCompany_Id"]'>
                      <mat-option *ngFor="let bus_Compsny of bus_Compsnys" [value]="bus_Compsny.id">{{bus_Compsny.company}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row buttons col-md-12">
                <button class="col-md-4" mat-raised-button type="submit" color="primary"
                  [disabled]="!busForm.valid">Submit</button>&nbsp;&nbsp;
                <button class="col-md-4" mat-raised-button type="button" color="warn"
                  (click)="cancel()"><span>cancel</span></button>
                <div class="clearfix"></div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
