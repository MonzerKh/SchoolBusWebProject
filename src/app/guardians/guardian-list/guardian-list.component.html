<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="demo-button-container">
          <div>
            <button mat-raised-button (click)="onAddGuardian()" color="primary">Add Guardian</button>&nbsp;&nbsp;
          </div>
          <!-- <div>
                <mat-form-field>
                      <input matInput placeholder="Find School" #school_Name (keyup)="findSchoolByName(school_Name)">
                </mat-form-field>
              </div> -->
          <div>
            <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
          </div>
        </div>
        <div class="mat-elevation-z8">
          <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- nationality_Id Column -->
            <ng-container matColumnDef="nationality_Id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>nationality Id</th>
              <td mat-cell *matCellDef="let row">{{row.nationality_Id}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="full_Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{row.full_Name}}</td>
            </ng-container>

            <!-- phone Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
              <td mat-cell *matCellDef="let row">{{row.phone}}</td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <!-- school_Name Column -->
            <ng-container matColumnDef="school_Id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>school Id</th>
              <td mat-cell *matCellDef="let row">{{row.school_Id}}</td>
            </ng-container>

            <!--Edit Button-->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEditGuardian(row)">
                  <mat-icon class="mat-18">edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickedRow(row)"></tr>
          </table>

          <mat-paginator
            #paginator
            [length]="dataSource?.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            aria-label="Select page">
          </mat-paginator>
        </div>
      </div>
      <!--body-->
    </div>

  </div>
  <!-- </div> -->
  <!-- </div> -->
</div>
