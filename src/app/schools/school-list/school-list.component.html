<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="demo-button-container">
          <div>
            <button mat-raised-button routerLink="/school/new" color="primary">Add School</button>&nbsp;&nbsp;
          </div>
          <!-- <div>
                <mat-form-field>
                      <input matInput placeholder="Find School" #school_Name (keyup)="findSchoolByName(school_Name)">
                </mat-form-field>
              </div> -->
          <div>
            <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
          </div>
        </div>
        <div class="mat-elevation-z8">
          <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

             <!-- logo Column -->
             <ng-container matColumnDef="schoolImage">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
              <td mat-cell *matCellDef="let row"> <img style="width: 50px; height: 50px;" [src]="row.schoolImage" /></td>
            </ng-container>

            <!-- school_Name Column -->
            <ng-container matColumnDef="school_Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>School Name</th>
              <td mat-cell *matCellDef="let row">{{row.school_Name}}</td>
            </ng-container>

            <!-- manager Column -->
            <ng-container matColumnDef="manager">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager</th>
              <td mat-cell *matCellDef="let row">{{row.manager}}</td>
            </ng-container>

            <!-- phone Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
              <td mat-cell *matCellDef="let row">{{row.phone}}</td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <!-- schoolUrl Column -->
            <!-- <ng-container matColumnDef="schoolUrl">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>School Url</th>
              <td mat-cell *matCellDef="let row">{{row.schoolUrl}}</td>
            </ng-container>
 -->


            <!-- address Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
              <td mat-cell *matCellDef="let row">{{row.address}}</td>
            </ng-container>

            <!--Edit Button-->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEditSchool(row)">
                  <mat-icon class="mat-18">edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;" (click)="onClickedRow(row)"></tr>
          </table>

          <mat-paginator #paginator [length]="dataSource?.length" [pageIndex]="0" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]" aria-label="Select page" onchange="" >
          </mat-paginator>
        </div>


      </div>

    </div>

  </div>

</div>
