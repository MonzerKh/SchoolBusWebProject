<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title"> Driver Creation</h4>
            <p class="card-category">Complete Driver profile </p>
          </div>
          <div class="card-body">
            <form [formGroup]='driverForm' *ngIf="driverForm" (ngSubmit)="driverForm.valid && onSubmit()" autocomplete="on">

              <div class="row">
                <div class="col-md-6">
                  <app-text-input [formControl]='driverForm.controls["national_Number"]' [label]='"national Number"'>
                  </app-text-input>
                </div>
                <div class="col-md-6">
                  <app-text-input [formControl]='driverForm.controls["full_Name"]' [label]='"Full Name"'>
                  </app-text-input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="dropList" appearance="outline">
                    <mat-label>Company Name</mat-label>
                    <mat-select [formControl]='driverForm.controls["busCompany_Id"]'>
                      <mat-option *ngFor="let busCompany of busCompanies" [value]="busCompany.id">{{busCompany.company}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <app-image-uploade
                  [formControl]='driverForm.controls["personalImage"]'
                  [label]='"Select Image"'
                  >
                  </app-image-uploade>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <app-text-input [formControl]='driverForm.controls["phone"]' [label]='"Phone Number"'>
                  </app-text-input>
                </div>
                <div class="col-md-4">
                  <app-email-input [formControl]='driverForm.controls["email"]'></app-email-input>
                </div>
                <div class="col-md-4 col-xs-4">
                  <app-text-input [formControl]='driverForm.controls["createdBy"]' [label]='"created by"'>
                  </app-text-input>
                </div>
              </div>

              <div class="row buttons col-md-12">
                <button class="col-md-4" mat-raised-button type="submit" color="primary"
                  [disabled]="!driverForm.valid">Submit</button>&nbsp;&nbsp;
                <button class="col-md-4" mat-raised-button type="button" color="warn"
                  (click)="cancel()"><span>cancel</span></button>
                <div class="clearfix"></div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
