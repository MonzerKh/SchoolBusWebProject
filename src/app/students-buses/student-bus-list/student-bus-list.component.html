<div class="main-content">
  <div class="container-fluid">
    <div class="spinner-border" role="status" *ngIf="!isLoading">
      <span class="sr-only">Loading...</span>
    </div>
    <!--school-list-->
    <div class="row school-list">
      <div class="col-lg-2 col-md-3 col-sm-3" *ngFor="let school of schools">

        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <mat-icon>school</mat-icon>
            </div>
            <!-- <p class="card-category">{{school.school_Name}}</p> -->
            <h3 class="card-title">{{school.school_Name}}</h3>
          </div>
          <div class="card-footer">
            <div class="stats">

              <button mat-raised-button
                (click)="getSchoolBusList(school.id)">Show Buses</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Student-Bus List-->
    <div class="row bus-list">
      <div class="col-lg-2 col-md-3 col-sm-3"
        *ngFor="let studentBus of studentBuses">
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <mat-icon>directions_bus</mat-icon>
            </div>
            <!-- <p class="card-category">{{school.school_Name}}</p> -->
            <h3 class="card-title">{{studentBus.number}}</h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <button mat-raised-button
                (click)="showBulkStudentBusLists(studentBus.bus_Id)">Show
                Students</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Student-Bus-details List-->
    <div class="row student-bus-list-details">
      <div class="col-lg-2 col-md-3 col-sm-3"
        *ngFor="let bulkStudentBus of bulkStudentBus">
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <mat-icon>person</mat-icon>
            </div>
            <h3 class="card-title">{{bulkStudentBus.student_Full_Name}}</h3>
          </div>
          <div class="card-footer">
            <div class="stats">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12 buttotns">
        <div class="button-item">
          <button mat-raised-button (click)="createPracticalShortPath()" color="primary">Practical Short Path</button>
        </div>
        <div class="button-item">
          <button mat-raised-button (click)="createMathmaticalShortPath()" color="primary">Mathmatical Short Path</button>
        </div>



      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <div class="my-google-map" style="width: 100%; height: 100%;">
          <google-map height="600px" width="100%" [zoom]="zoom"
            [center]="center" [options]="options">

            <map-marker
              *ngFor="let marker of studentMarker"
              [position]="marker.position"
              [label]="marker.full_Name"
              [title]="marker.id+1"
              [options]="marker.options"
              >
            </map-marker>

            <map-directions-renderer
              *ngIf="(directionsResults$ | async) as directionsResults"
              [directions]="directionsResults"
              >
            </map-directions-renderer>
            <map-polyline *ngFor="let marker of studentMarker" [path]="vertices"></map-polyline>

            <map-info-window >
              {{infoContent}}
              </map-info-window>
          </google-map>
          <!-- Use custom zoom buttons -->
          <button (click)="zoomIn()">Zoom in</button>
          <button (click)="zoomOut()">Zoom out</button>
        </div>

      </div>
    </div>

  </div>
</div>
