
<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened" >
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened" >
      close
    </mat-icon>
  </button>
    <span>Responsiv Sidebar Navigation</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav  #sidenav="matSidenav">
    <div class="image ">
      <img class="avatar mat-elevation-z8" src="../../assets/3333.jpg" alt="user foto">
    </div>


    <h4 class="name">Aufa Alkarfan</h4>

    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>ligature</mat-icon>
      <span>Ligature</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>about</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Body -->
    <div class="content mat-elevation-z4">
      Main Content
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
