<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

            <div class="demo-button-container">
              <div >
                <button mat-raised-button routerLink="/student/new" color="primary">Add Student</button>&nbsp;&nbsp;
              </div>
              <!-- <div>
                <mat-form-field>
                      <input matInput placeholder="Find School" #full_Name (keyup)="findStudentByName(full_Name)">
                </mat-form-field>
              </div> -->
              <div>
                <mat-form-field appearance="standard">
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
              </div>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table class="full-width-table" [dataSource]="dataSource" matSort  aria-label="Elements">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                  <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>national_Number

                <!-- national_Number Column -->
                <ng-container matColumnDef="national_Number">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>nationalNumber</th>
                  <td mat-cell *matCellDef="let row">{{row.national_Number}}</td>
                </ng-container>

                <!-- full_Name Column -->
                <ng-container matColumnDef="full_Name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
                  <td mat-cell *matCellDef="let row">{{row.full_Name}}</td>
                </ng-container>

                <!-- guardian_Name Column -->
                <ng-container matColumnDef="guardian_Name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Guardian Name</th>
                  <td mat-cell *matCellDef="let row">{{row.guardian_Name}}</td>
                </ng-container>

                <!-- phone Column -->
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                  <td mat-cell *matCellDef="let row">{{row.phone}}</td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                  <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>

                <!-- school_Name Column -->
                <ng-container matColumnDef="school_Name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>School Name</th>
                  <td mat-cell *matCellDef="let row">{{row.school_Name}}</td>
                </ng-container>

                <!-- birthDate Column -->
                <ng-container matColumnDef="birthDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth Date</th>
                  <td mat-cell *matCellDef="let row">{{row.birthDate}}</td>
                </ng-container>

                <!-- full_Address Column -->
                <ng-container matColumnDef="full_Address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                  <td mat-cell *matCellDef="let row">{{row.full_Address}}</td>
                </ng-container>

                <!--Edit Button-->
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEditStudent(row)">
                      <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row matRipple  *matRowDef="let row; columns: displayedColumns;" (click)="onClickedRow(row)"></tr>
              </table>

              <mat-paginator
                #paginator
                [length]="dataSource?.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]"
                aria-label="Select page">
              </mat-paginator>
            </div>


          </div>
          <!--body-->
        </div>

      </div>
    <!-- </div> -->
  <!-- </div> -->
</div>
