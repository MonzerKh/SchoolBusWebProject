<div class="main-content">
  <div class="container-fluid">
    <div class="row main-row col-md-6 mat-elevation-z8">
      <div class="row">
        <div class=" header col-md-12 ">
          <div class="image">
            <img src="..\assets\images\ion-logo-modern-logo.jpg" alt="user-logo">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form [formGroup]='logInForm' (ngSubmit)="logInForm.valid && onSubmit()">

            <div class="row">
              <div class="col-md-10">
                <div class="col-md-12 ">
                  <app-text-input [formControl]='logInForm.controls["userName"]' [label]='"User-Name"'></app-text-input>
                </div>
                <div class="col-md-12">
                  <app-text-input [formControl]='logInForm.controls["password"]' [label]='"password"'></app-text-input>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="buttons col-md-10">
                <button class="col-md-6" mat-raised-button type="submit" color="primary" [disabled]="!logInForm.valid">Log-In</button>&nbsp;&nbsp;
                <button class="col-md-6" mat-raised-button type="button" color="warn"><span>Sign-up</span></button>
                <div class="clearfix"></div>
              </div>
            </div>
          </form>
        </div>
      </div>


    </div>
  </div>
</div>
