<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">School Creation</h4>
            <p class="card-category">Complete School profile </p>
          </div>
          <div class="card-body">
            <form [formGroup]='BusCompanyForm'
              (ngSubmit)="BusCompanyForm.valid && onSubmit()"
              autocomplete="on">

              <div class="row">
                <div class="col-md-6 ">
                  <app-text-input [formControl]='BusCompanyForm.controls["company"]'  [label]='"Company Name"'></app-text-input>
                </div>
                <div class="col-md-6">
                  <app-text-input [formControl]='BusCompanyForm.controls["phone"]' [label]='"phone Numner"'></app-text-input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-9">

                </div>
                <div class="col-md-3">
                   <app-text-input [formControl]='BusCompanyForm.controls["logoPath"]' [label]='"logo Pathe"'></app-text-input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <app-text-input [formControl]='BusCompanyForm.controls["webSiteUrl"]' [label]='"webSite Url"'></app-text-input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <app-text-input [formControl]='BusCompanyForm.controls["address"]' [label]='"address"'></app-text-input>
                </div>
              </div>

              <div class="col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <ngx-mat-file-input [formControl]='BusCompanyForm.controls["imagePath"]'multiple="multiple" accept="image/*" color="primary">
                    <mat-icon ngxMatFileInputIcon>image</mat-icon>
                    <mat-hint>Your Image</mat-hint>
                  </ngx-mat-file-input>
                </mat-form-field>
              </div>


              <div class="row buttons col-md-12">
                <button class="col-md-4" mat-raised-button type="submit"
                  color="primary" [disabled]="!BusCompanyForm.valid">Submit</button>&nbsp;&nbsp;
                <button class="col-md-4" mat-raised-button type="button"
                  color="warn"
                  (click)="cancel()"><span>cancel</span></button>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
</div>
