<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

            <div class="demo-button-container">
              <div >
                <button mat-raised-button routerLink="/busCompany/new" color="primary">Add School</button>&nbsp;&nbsp;
              </div>
              <!-- <div>
                <mat-form-field>
                      <input matInput placeholder="Find School" #school_Name (keyup)="findSchoolByName(school_Name)">
                </mat-form-field>
              </div> -->
              <div>
                <mat-form-field appearance="standard">
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
              </div>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table class="full-width-table" [dataSource]="dataSource" matSort  aria-label="Elements">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                  <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- company Column -->
                <ng-container matColumnDef="company">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
                  <td mat-cell *matCellDef="let row">{{row.company}}</td>
                </ng-container>

                <!-- phone Column -->
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                  <td mat-cell *matCellDef="let row">{{row.phone}}</td>
                </ng-container>

                <!-- webSiteUrl Column -->
                <ng-container matColumnDef="webSiteUrl">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Url</th>
                  <td mat-cell *matCellDef="let row">{{row.webSiteUrl}}</td>
                </ng-container>

                <!-- logoPath Column -->
                <ng-container matColumnDef="logoPath">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
                  <td mat-cell *matCellDef="let row">{{row.logoPath}}</td>
                </ng-container>

                <!-- address Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                  <td mat-cell *matCellDef="let row">{{row.address}}</td>
                </ng-container>

                <!--Edit Button-->
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEditBusCompany(row)">
                      <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row matRipple  *matRowDef="let row; columns: displayedColumns;" (click)="onClickedRow(row)"></tr>
              </table>

              <mat-paginator
                #paginator
                [length]="dataSource?.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]"
                aria-label="Select page">
              </mat-paginator>
            </div>


          </div>
          <!--body-->
        </div>

      </div>
    <!-- </div> -->
  <!-- </div> -->
</div>
