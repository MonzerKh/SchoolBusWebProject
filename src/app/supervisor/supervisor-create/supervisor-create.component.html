<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Register Supervisor</h4>
            <p class="card-category">Complete Supervisor profile </p>
          </div>
          <div class="card-body">
            <form [formGroup]='supervisorForm' (ngSubmit)="supervisorForm.valid && onSubmit()" autocomplete="on">

              <div class="row">
                <div class="col-md-6">
                  <app-text-input [formControl]='supervisorForm.controls["full_Name"]' [label]='"Full Name"'>
                  </app-text-input>
                </div>

                <div class="col-md-6">
                  <app-text-input [formControl]='supervisorForm.controls["phone"]' [label]='"Phone Number"'>
                  </app-text-input>
                </div>
              </div>

              <div class="row">

                <div class="col-md-6">
                  <app-email-input [formControl]='supervisorForm.controls["email"]'></app-email-input>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="dropList" appearance="outline">
                    <mat-label>School Name</mat-label>
                    <mat-select [formControl]='supervisorForm.controls["school_Id"]'>
                      <mat-option *ngFor="let school of schools" [value]="school.id">{{school.school_Name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>


              <div class="row">
                <div class="col-md-4">
                  <app-text-input [formControl]='supervisorForm.controls["country"]' [label]='"Country"'></app-text-input>
                </div>
                <div class="col-md-4">
                  <app-text-input [formControl]='supervisorForm.controls["city"]' [label]='"City"'></app-text-input>
                </div>
                <div class="col-md-4">
                  <app-text-input [formControl]='supervisorForm.controls["town"]' [label]='"Town"'></app-text-input>
                </div>
                <div class="col-md-4">
                  <app-text-input [formControl]='supervisorForm.controls["street"]' [label]='"Street"'></app-text-input>
                </div>
                <div class="col-md-4">
                  <app-text-input [formControl]='supervisorForm.controls["address"]' [label]='"address"'></app-text-input>
                </div>
                <div class="col-md-4">
                  <app-text-input [formControl]='supervisorForm.controls["boxNumber"]' [label]='"Post Code"'>
                  </app-text-input>
                </div>
              </div>


              <div class="row buttons col-md-12">
                <button class="col-md-4" mat-raised-button type="submit" color="primary"
                  [disabled]="!supervisorForm.valid">Submit</button>&nbsp;&nbsp;
                <button class="col-md-4" mat-raised-button type="button" color="warn"
                  (click)="cancel()"><span>cancel</span></button>
                <div class="clearfix"></div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
